<main class="main" id="portfolio">
    <section class="banner">
        <div class="container">
            <div class="styles">
                <div class="triangle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 10 10" xml:space="preserve" preserveAspectRatio="none">
								<polygon points="0,0 0,10 10,10" fill="transparent" />
							</svg>
                </div>
            </div>

            <div class="fix-aside-position">
                <div class="content">
                    <h2>Wertern EU Diversified</h2>


                </div>
            </div>
        </div>
    </section>

    <section class="container main-content">
        <aside class="aside">
            <header class="header">
                <button ng-click="isAsideMenuOpen = !isAsideMenuOpen" type="button" class="button mdl-js-button mdl-js-ripple-effect"><span class="icon-arrow-right"></span></button>

                <h3>Fund detail</h3>

                <div class="action">
                    <ul class="inline middle">
                        <li>
                            <button type="button" id="new-portfolio" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"><span class="icon-add"></span></button>
                            <div class="mdl-tooltip" data-mdl-for="new-portfolio">New</div>
                        </li>
                        <li>
                            <button type="button" id="edit-portfolio" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"><span class="icon-pencil"></span></button>
                            <div class="mdl-tooltip" data-mdl-for="edit-portfolio">Modify</div>
                        </li>
                        <li>
                            <button type="button" id="settings-portfolio" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"><span class="icon-settings"></span></button>
                            <div class="mdl-tooltip" data-mdl-for="settings-portfolio">Config</div>
                        </li>
                        <li>
                            <button type="button" id="upload-portfolio" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"><span class="icon-upload"></span></button>
                            <div class="mdl-tooltip" data-mdl-for="upload-portfolio">Export</div>
                        </li>
                        <li>
                            <button type="button" id="comment-portfolio" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"><span class="icon-comment"></span></button>
                            <div class="mdl-tooltip" data-mdl-for="comment-portfolio">Comment</div>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="content">
                <nav class="action">
                    <ul>
                        <li><a ui-sref="fund-share-detail.overview" ui-sref-active="active" class="button mdl-js-button mdl-js-ripple-effect"><span class="puce">Overview</span></a></li>
                        <li><a ui-sref="fund-share-detail.holdings" ui-sref-active="active" class="button mdl-js-button mdl-js-ripple-effect"><span class="puce">Holdings</span></a></li>
                        <li><a href="#!" class="button mdl-js-button mdl-js-ripple-effect"><span class="puce">Performance &amp; Risk</span></a></li>
                        <li><a href="#!" class="button mdl-js-button mdl-js-ripple-effect"><span class="puce">Exposure &amp; Stress Tests</span></a></li>
                        <li><a href="#!" class="button mdl-js-button mdl-js-ripple-effect"><span class="puce">Correlation matrix</span></a></li>
                    </ul>
                </nav>
            </div>


        </aside>

        <div class="content">

            <div ui-view="" ng-cloak></div>
        </div>
    </section>
</main>
<div>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

</div>
